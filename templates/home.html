<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Estimation</title>
</head>
<body>
    <h1>Car Price Estimation</h1>
    <form action="/estimate" method="post">
        <label for="name">Name:</label>
        <input type="number" id="name" name="name" required><br><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>
        
        <label for="distance">Distance Driven (km):</label>
        <input type="number" id="distance" name="distance" required><br><br>
        
        <label for="fuel">Fuel:</label>
        <input type="number" id="fuel" name="fuel" required><br><br>
        
        <label for="seller">Seller Type:</label>
        <input type="number" id="seller" name="seller" required><br><br>
        
        <label for="transmission">Transmission:</label>
        <input type="number" id="transmission" name="transmission" required><br><br>
        
        <label for="owner">Owner:</label>
        <input type="number" id="owner" name="owner" required><br><br>
        
        <label for="seats">Total Seats:</label>
        <input type="number" id="seats" name="seats" required><br><br>
        
        <label for="power">Max power (bph):</label>
        <input type="number" id="power" name="power" required><br><br>
        
        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required><br><br>
        
        <label for="engine">Engine (CC):</label>
        <input type="number" id="engine" name="engine" required><br><br>
        
        <button type="submit">Estimate Price</button>
    </form>
</body>
</html>
